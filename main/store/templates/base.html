{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<div class="site">
    {% if user.is_authenticated %}
        {% include 'aside.html' %}
    {% endif %}
    {% include 'header.html' %}
    <div class="body">
        {% block body %}
        {% endblock %}
    </div>
    {% include 'footer.html' %}
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'aside.js' %}"></script>
<script src="{% static 'scriptCart.js' %}"></script>
<script src="{% static 'scriptFav.js' %}"></script>
<script>
    const heartIconPathOn = "{% static 'img/icons/heart-on.svg' %}";
    const heartIconPathOff = "{% static 'img/icons/heart-off.svg' %}";
</script>
</body>
</html>
